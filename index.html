<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>21 Scheme SGPA Calculator</h1>
    <form action="/calculate_sgpa" method="post">
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>21CS51     - ATC</td>
                <td><input type="number" name="21CS51(ATC)" required></td>
            </tr>
            <tr>
                <td>21CSL581 - AJS Lab</td>
                <td><input type="number" name="21CSL581(AJS Lab)" required></td>
            </tr>
            <tr>
                <td>21CS52     - CN</td>
                <td><input type="number" name="21CS52(CN)" required></td>
            </tr>
            <tr>
                <td>21CS53     - DBMS</td>
                <td><input type="number" name="21CS53(DBMS)" required></td>
            </tr>
            <tr>
                <td>21CS54     - AIML</td>
                <td><input type="number" name="21CS54(AIML)" required></td>
            </tr>
            <tr>
                <td>21CSL55   - DBMS Lab</td>
                <td><input type="number" name="21CSL55(DBMS Lab)" required></td>
            </tr>
            <tr>
                <td>21RMI56   - RMIP</td>
                <td><input type="number" name="21RMI56" required></td>
            </tr>
            <tr>
                <td>21CIV57    - EVS</td>
                <td><input type="number" name="21CIV57" required></td>
            </tr>
        </table>
        <input type="submit" value="Calculate SGPA">
    </form>
</body>
</html>
